{% extends 'base.html' %}

{% block nav %}
    <nav id="menu" class="nav navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><span class="love">&hearts;</span></a>
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav nav">
                <li><a href="{% url 'home' %}">Home</a></li>                
            </ul>
        </div>
    </nav>
{% endblock %}


{% block contents %}
<section>
    <ul class="list-unstyled">
    {% for activity in activities %}
        <li>
            <h2>{{ activity }}</h2>
            <p><small>{{ activity.blurb }}</small></p>
            <div class="row">
                <div class="col-xs-8">
                    <strong>{{ activity.remaining_units }}</strong> remain at <strong>${{ activity.unit_price|floatformat:2 }}</strong>
                </div>
                <div class="col-xs-4">
                    <div class="styled-select">
                        <select class="form-control">
                            <option>Gift:</option>
                            <optgroup>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>All!</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
